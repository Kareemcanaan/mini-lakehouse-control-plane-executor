global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'coordinator'
    static_configs:
      - targets: ['coordinator:8070']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'metadata-service'
    static_configs:
      - targets: ['meta-1:8080', 'meta-2:8080', 'meta-3:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'workers'
    static_configs:
      - targets: ['worker-1:8060', 'worker-2:8060']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 30s